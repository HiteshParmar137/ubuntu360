<div class="page-content" style="min-height: 659px">
  <div
    class="portlet box blue-steel float-none content-box my-md-4 mx-md-3 border-0"
  >
    <form [formGroup]="profileEdit" (ngSubmit)="onSubmit()">
      <div class="portlet-body form bg-transparent p-3 border-0">
        <div class="actions text-end">
          <a routerLink="/user-management/users" class="btn btn-secondary"
            ><i class="fa-solid fa-chevron-left"></i> Back</a
          >
        </div>

        <div class="p-3">
          <c-row class="mb-3">
            <label
              cLabel="col"
              cCol
              [lg]="3"
              class="control-label text-lg-end text-start"
            >
              User Name<span class="required">*</span>
            </label>
            <c-col [lg]="6">
              <input
                cFormControl
                type="text"
                class="form-control rounded-0"
                formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              />
              <div
                *ngIf="submitted && f['name'].errors"
                class="text-danger"
              >
                <div *ngIf="f['name'].errors['required']">
                  Name is required
                </div>
              </div>
            </c-col>
          </c-row>
          <c-row class="mb-3">
            <label
              cLabel="col"
              cCol
              [lg]="3"
              class="control-label text-lg-end text-start"
            >
              Email<span class="required">*</span>
            </label>
            <c-col [lg]="6">
              <input
                cFormControl
                type="text"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$]*"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': submitted && f['email'].errors
                }"
              />
              <div
                *ngIf="submitted && f['email'].errors"
                class="text-danger"
              >
                <div *ngIf="f['email'].errors['required']">
                  Email is required
                </div>
                <div
                  *ngIf="
                    !f['email'].errors['email'] &&
                    f['email'].errors['pattern']
                  "
                >
                  Email is invalid
                </div>
              </div>
            </c-col>
          </c-row>
          <c-row class="mb-3">
            <label
              cLabel="col"
              cCol
              [lg]="3"
              class="control-label text-lg-end text-start"
            >
              User Image
            </label>
            <c-col [lg]="6">
              <input type="file" (change)="imagesPreview($event)">
              <div class="image-preview-container">
                <img class="image-preview" id="profile" [src]="imageFile ? imageFile.link : ''">
              </div>
            </c-col>
          </c-row>
        </div>
        <div class="form-actions footer-action border-0 fluid">
          <div class="col-lg-9 col-sm-12 col-xs-12 frm-button">
            <button class="btn default" type="submit">Save</button>&nbsp;
            <button class="btn btn-secondary" type="button" routerLink="/user-management/users">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
