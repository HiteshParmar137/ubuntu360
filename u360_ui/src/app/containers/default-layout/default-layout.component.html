    <!-- right -->
    <div class="dashboard-right">
        <div class="ds-right-top">
            <div class="ds-top-left">
                <h4>Welcome, {{ userName }}</h4>
                <p *ngIf="userType == '1'">Individual Sponser</p>
                <p *ngIf="userType == '2'">Corporate Sponser</p>
                
            </div>
            <div class="ds-top-right">
                
                <div class="user-box">
                    <img [src]="userProfile" alt="" *ngIf="userProfile && userProfile != ''">
                    <img src="./assets/images/user.png" alt="" *ngIf="userProfile == ''">
                    <div class="ds_logout-dropdown">
                        <ul>
                            <li routerLinkActive="active" [routerLink]="['/user/profile']">Edit Profile</li>
                            <li (click)="authService.logout()">Logout</li>
                        </ul>
                    </div>
                </div>
               
            </div>
        </div>
        <!--app-body-->
        <router-outlet></router-outlet>
    </div>
</div>
